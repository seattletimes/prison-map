<!doctype html>
<html>
  <head>
    <title><%= json.project.title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body is="responsive-child" class="container">

    <div id="map"></div>
    <div id="query" class="leaflet-bar">
      <!-- <h2 class="mediumheader">Prison labor industry</h2> -->

      <div class="dot-legend">
        <div class="dot-container">
          <div class="prison-type">Prison type</div>
        </div>
        <div class="dot-container">
          <div class="federal"></div>
          <div class="legend-text">Federal</div>
        </div>
         <div class="dot-container">
          <div class="state"></div>
         <div class="legend-text">State</div>
         <span class="clear"></span>
        </div>


      </div>
      <div class="loading">Loading...</div>
      <div class="choices">
        <div class="explore-text">Explore a sampling of industries:</div>
        <div class="row">
          <input type="radio" name="industry" value='' id="any">
          <label for="any">All</label>
        </div>
        <div class="row">
          <input type="radio" name="industry" value='call-center' id="call-centers">
          <label for="call-centers">Call Centers</label>
        </div>
        <div class="row">
          <input type="radio" name="industry" value='clothing' id="clothing">
          <label for="clothing">Clothing</label>
        </div>
        <div class="row">
          <input type="radio" name="industry" value='food' id="food">
          <label for="food">Food/agriculture</label>
        </div>
        <div class="row">
          <input type="radio" name="industry" value='furniture' id="furniture">
          <label for="furniture">Furniture</label>
        </div>
        <div class="row">
          <input type="radio" name="industry" value='plates' id="plates">
          <label for="plates">License plates</label>
        </div>
        <div class="row">
          <input type="radio" name="industry" value='metal' id="metal">
          <label for="metal">Metal</label>
        </div>
        <div class="row">
          <input type="radio" name="industry" value='optical' id="optical">
          <label for="optical">Optical</label>
        </div>
        <div class="row">
          <input type="radio" name="industry" value='plastic-bags' id="plastic-bags">
          <label for="plastic-bags">Plastic bags</label>
        </div>
        <div class="row">
          <input type="radio" name="industry" value='recyle' id="recycling">
          <label for="recycling">Recycling</label>
        </div>
       <!--  <div class="disclaimer">(Does not include all industries)</div> -->
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
